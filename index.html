<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" href="img/boya.png">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Votar películas</title>
</head>

<body>
    <div id="mainContainer" class="">
        <div id="header" class="">
            <h1 tabindex="0" class="title" aria-label="Premios Boya">Premios Boya</h1><img src="img/boya.png" alt="Imagen de una boya">
        </div>
        <div id="moviesContainer" class="">
            <p tabindex="0" aria-label="Seleccione película y pulse enter para seleccionarla" class="subtitle">Votación de películas</p>
            <div id="movies">
                <div id="m1" value="1" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m2" value="2" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m3" value="3" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m4" value="4" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m5" value="5" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m6" value="6" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m7" value="7" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m8" value="8" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m9" value="9" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
                <div id="m10" value="10" class="movie"><p class="name" ><a href="#"></a></p></div>
                <div class="details"></div>
            </div>
        </div>
        <div id="formDiv">
            <p aria-label="Rellene el formulario" class="subtitle">Rellene el formulario</p>
            <div id="form">
                <label aria-label="Introduzca nombre, requerido" for="nameInput">Nombre:
                    <input type="text" id="nameInput" required="true">
                </label></br></br>
                <label aria-label="Introduzca email, requerido" for="emailInput">Email:
                    <input type="text" id="emailInput" required="true">
                </label></br></br>
                <div>
                    <button aria-label="Pulse enter para enviar el voto" id="submitForm">Votar</button>
                    <button aria-label="Pulse enter para cancelar" id="cancelForm">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
